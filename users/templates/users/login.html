{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="{% static 'users/password_visible.js' %}"></script>
        <title> Inicio de Sesión | EIVOM </title>

        <script>
        /*to prevent Firefox FOUC, this must be here*/
          let FF_FOUC_FIX;
        </script>
    </head>

    <body class="bg-zinc-900" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

        <p class="text-amber-400 tracking-wide text-sm font-mono">{{error}}</p>
        {% endfor %}

            </svg>
        </div>
        
        <div class="
        bg-zinc-800 w-11/12 max-w-[500px] min-w-[250px] px-[30px] py-[40px] rounded-lg shadow-md mx-auto border-2 border-zinc-50 relative overflow-hidden
        sm:overflow-visible
        ">
            <img class="absolute w-[200px] bottom-[-50px] right-[-20px]" src="{% static 'users/film.png' %}" alt="film decoration">
            <h1 class="tracking-wide text-xl font-mono text-amber-400 font-black">Inicio de sesión</h1>
            <form method="post" action="{% url 'login' %}" class="mt-[30px] flex flex-col gap-y-[30px]">
                {% csrf_token %}
                <div class="flex flex-col gap-y-[5px]">
                    <label class="
                        text-zinc-50 tracking-wide text-sm font-mono
                        " for="username">Usuario :</label>
                    <input id="username" class="
                        rounded-lg text-amber-400 bg-zinc-900 py-[10px] px-[15px] outline-none border-2 border-zinc-50 font-mono
                        focus:border-amber-400
                        " type="text" name="username" placeholder="..." spellcheck="false" required />
                </div>
                <div class="flex flex-row relative">
                    <div class="flex flex-col gap-y-[5px] w-full">
                    <label class="
                        text-zinc-50  tracking-wide text-sm font-mono
                        " for="password">Contraseña :</label>
                    <input id="password" class="
                        rounded-lg text-amber-400 bg-zinc-900 py-[10px] px-[15px] outline-none border-2 border-zinc-50 font-mono
                        focus:border-amber-400
                        " type="password" name="password" placeholder="..." spellcheck="false" required />
                    </div>
                    <div id="pass-visible-toggler" class="
                    rounded-lg bg-amber-400 mx-auto py-[10px] px-[15px]
                    drop-shadow-md h-[35px] w-[35px] absolute bottom-[7px] right-[6px] cursor-pointer
                    hover:bg-amber-300
                    ">
                        <svg
                            id="pass-visible-icon" class="fill-zinc-900 ml-[-8px] mt-[-3px]" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex flex-col gap-y-[5px]">
                    <input class="
                        rounded-lg bg-amber-400 text-zinc-900 w-max mx-auto py-[10px] px-[15px]
                        font-bold tracking-tight drop-shadow-md cursor-pointer font-mono
                        hover:bg-amber-300
                        " type="submit" value="Iniciar Sesion" />
                </div>
            </form>
        </div>
    </body>
</html>
